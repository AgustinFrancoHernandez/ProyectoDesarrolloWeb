<!DOCTYPE html>
<html lang="es-mx">
<head>
    <title>Contacto</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="shortcut icon" href="../images/portadaylogo/favicon2.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://kit.fontawesome.com/6a143eceb0.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="bodycontacto">
    <header class="header">
        <nav class="navbar navbar-expand-sm navbar-dark">
            <div class="navbar__1">
                <a href="../index.html">
                    <img class="header__logotechpc" src="../images/portadaylogo/logo.png" alt="logotechpc">
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#opciones">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="opciones">
                <ul class="navbar-nav">
                    <li class="navbar-item">
                        <a href="../index.html" class="navbar-link">Inicio</a>
                    </li>
                    <li class="navbar-item">
                        <a href="../pages/catalogo.html" class="navbar-link">Catalogo</a>
                    </li>
                    <li class="navbar-item">
                        <a href="../pages/ensamblesgamer.html" class="navbar-link">PC Gamer</a>
                    </li>
                    <li class="navbar-item">
                        <a href="../pages/contacto.html" class="navbar-link">Contacto</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="contenedorform">
            <div class="tituloform">
                <h1>Contáctenos!</h1>
                <h2>Ingrese aqui su consulta, será respondida en el menor tiempo posible</h2>
            </div>
            <div class="form-register">
                <form action="./contacto.html" method="GET" enctype="application/x-www-form-urlencoded">
                    <h2>Complete los datos</h2>
                    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
                    <input class="controls" type="text" name="apellidos" id="apellidos"
                        placeholder="Ingrese su Apellido">
                    <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo" required>
                    <textarea class="controls" name="Consulta" placeholder="Dejenos su consulta :)" 
                        name="Consulta" class="input"></textarea>
                    <input class="botons" type="reset" value="Vaciar formulario">
                    <input class="botons" type="submit" value="Enviar">
                </form>
            </div>
        </div>
    </main>
    <footer class="footer footercontact">
        <div class="footercontent">
            <div>
                <p>Síguenos en Redes Sociales!</p>
            </div>
            <div>
                <a href="https://www.instagram.com/_techpc/ "><img class="footer__imgig"
                        src="../images/redessociales/ig.png" alt="instagram"></a>
                <a href="https://www.facebook.com/profile.php?id=100085645338641"><img class="footer__imgf"
                        src="../images/redessociales/f.png" alt="facebook"></a>
            </div>
            <small>&copy;Copyright 2022 TechPC</small>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
